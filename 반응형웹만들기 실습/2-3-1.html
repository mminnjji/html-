<!DOCTYPE html>
<html>
    <head>
        <style>
            video, iframe{
                width:100%;
                max-width:100%;
            }
            #wrap{
              position:relative;
              padding-bottom:56.25%;
              /*9/16*/
              height:0;
              overflow:hidden;
            }
            iframe{
                position:absolute;
                top:0;
                left:0;
                height:100%;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <iframe src="https://player.vimeo.com/video/192526798?byline=0&badge=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
    </body>
</html>
